<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Muhammad Usman</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="toggle.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

   <!-- Notification Div -->
  <div id="notification" style="display: none; position: fixed; top: 20px; right: 20px; padding: 15px; background: #4caf50; color: white; border-radius: 5px;"></div>
  <header>
    <nav>
      <div class="logo">Muhammad Usman</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div class="mode-toggle">
  <input type="checkbox" id="mode-switch">
  <label for="mode-switch" class="toggle-label">
    <span class="toggle-handle"></span>
    <i class="fas fa-sun toggle-icon sun"></i>
    <i class="fas fa-moon toggle-icon moon"></i>
  </label>
</div>
    </nav>
  </header>

  <section class="contact" data-aos="fade-up">
    <h1>Contact Me</h1>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn" id="submit-btn">Send Message</button>
    </form>
    <div class="social-icons">
      <a href="https://linkedin.com/in/your-linkedin-username" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/your-github-username" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="mailto:your-email@example.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Muhammad Usman</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="script.js"></script>
  <script src="contact.js"></script>
</body>
</html>
